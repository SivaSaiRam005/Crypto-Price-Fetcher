<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Live Prices</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Live Prices</h1>
        <table>
            <thead>
                <tr>
                    <th>Exchange</th>
                    <th>Price (USD)</th>
                </tr>
            </thead>
            <tbody>
                {% for exchange, price in prices.items() %}
                <tr>
                    <td>{{ exchange }}</td>
                    <td>{{ price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
